<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-maizi.css" />
		<title></title>
		<style>
			.aa {
				width: 200px;
				height: 200px;
				border: 1px solid green;
				margin: 100px auto;
				text-align: center;
				line-height: 200px;
				z-index: 15;
			}
			img {
				width: 100%;
				height: 100%;
				z-index: 10;
			}
			.aa:hover img{
				transform: scale3d(1.2,1.2,1.2);
			}
		</style>
	</head>

	<body>
		<div class="aa">
			<img src="images/a.png"/>
		</div>
	</body>

</html>
